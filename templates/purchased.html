<html>

<head>
    <title>alperslist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">alperslist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/purchased" class="btn btn-outline-success">Purchased</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-10 offset-1">
                <div class="row">
                    <div class="col-6">
                        <h3>Purchased</h3>
                    </div>
                    <div class="col-6">
                        <form action="" method="GET">
                            <div class="input-group">
                                <input type="text" class="form-control" name="search" placeholder="Search">
                                <button class="btn btn-outline-secondary" type="submit"
                                    id="button-addon2">Search</button>
                            </div>
                        </form>
                    </div>
                    <hr>
                    <p>You can see latest purchases made by descending timestamp</p>
                </div>
            </div>
            <div class="col-10 offset-1 mt-5">
                {% if ads|length == 0 %}
                <div class="alert alert-secondary" role="alert">
                    No ads found
                </div>
                {% endif %}

                {% for ad in ads %}
                <div class="card border-light">
                    <div class="card-header">
                        <span class="badge bg-primary">ID: {{ ad[0] }}</span>
                        {{ ad[1] }}
                    </div>
                    <div class="card-body">
                        {{ ad[2] }}
                        <br>
                        <strong>Price:</strong> ${{ ad[4] }}
                        <br>
                        <strong>Timestamp:</strong> {{ ad[9] }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>

</html>
